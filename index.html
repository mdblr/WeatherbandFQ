<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <div id="slideshow" class="landingBlur">
      <div id="db1" class="bgM"/></div>
      <div id="db2" class="bgM"/></div>
      <div id="dh1" class="bgM"/></div>
      <div id="dh2" class="bgM"/></div>
      <div id="gj1" class="bgM"/></div>
      <div id="gj2" class="bgM"/></div>
    </div>
    <section id="main" class="container-fluid col-md-12">
      <section id="input">
        <div class="col-md-offset-3 col-md-6 col-md-offset-3 bgFade">
          <div class="col-md-4 inputPadding">
            <label class="lead">State:</label>
            <input id="state" type="text" class="formWidth" required>
          </div>
          <div class="col-md-4 inputPadding">
            <label class="lead"> City:</label>
            <input id="city" type="text" class="formWidth" required>
          </div>
          <div class="col-md-4 inputPadding">
            <label class="lead"> ZIP:</label>
            <input id="zip" type="text" class="formWidth">
          </div>
        </div>
        <div class="col-md-offset-3 col-md-6 col-md-offset-3 bgFade">
            <button id="click" class="btn btn-info">Go</button>
        </div>
      </section>
      <div class="col-md-offet-5 col-md-2 col-md-offset-5">
        <section>
          <main id='temp' class="todaysTemp"></main>
          <aside id='summary'>
          </aside>
        </section>
      </div>
    </section>
    <!-- moment.js -->
    <script src="moment.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- jquery cycle function -->
      <script src="cycle.js"></script>
    <!-- Custom -->
    <script src="app.js"></script>
  </body>
</html>
