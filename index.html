<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- erik flowers weather icons -->
    <link rel="stylesheet" href="CSS/weather-icons.css">
    <link rel="stylesheet" href="CSS/weather-icons.min.css">
    <link rel='import' href="location.html" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="styling.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  </head>
  <body>
    <section class="container-fluid">
      <div id="slideshow" class="landingBlur">
        <div id="selena1" class="bgM"/></div>
        <div id="dh1" class="bgM"/></div>
        <div id="sioux" class="bgM"/></div>
        <div id="atcq" class="bgM"/></div>
        <div id="bowie" class="bgM"/></div>
        <div id="gjones" class="bgM"/></div>
        <div id="hendrix" class="bgM"/></div>
        <div id="mercury" class="bgM"/></div>
        <div id="loureed" class="bgM"/></div>
        <div id="morrissey" class="bgM"/></div>
        <div id="nina" class="bgM"/></div>
        <div id="prince" class="bgM"/></div>
      </div>

      <section id="main" class="col-md-12">

        <div id="input">
          <main class="col-md-offset-5 col-md-2 col-md-offset-5 bgFade">
            <section class="form-group">
              <label > City:</label>
              <input id="city" type="text" class="form-control" placeholder="e.g., Seattle" required>
            </section>
            <section class="form-group">
              <label >State:</label>
              <input id="state" type="text" class="form-control" placeholder="e.g., WA" required>
            </section>
            <section class="form-group">
              <label> ZIP:</label>
              <input id="zip" type="text" class="form-control" placeholder="e.g., 98109">
            </section>
            <section class="form-group">
              <button id="click" class="btn btn-info">Go</button>
            </section>
          </main>
        </div>

        <main class="col-md-offset-4 col-md-4 col-md-offset-4">
          <div id="background">
            <section id='temp' class="todaysTemp lead"></section>
            <summary></summary>
          </div>
        </main>

      </section>

      <footer>
        <aside class="col-md-8">
          <h5 id="creds" class="text-right">weather provided by <a href="https://www.wunderground.com/">Weather Underground</a> and <a href="forecast.io">Forecast.io</a></h5>
        </aside>
        <main class="col-md-4">
          <h5 id="reset" class="text-right">New Query</h5>
        </main>
      </footer>

    </section>

    <!-- moment.js -->
    <script src="moment.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- jquery cycle function -->
      <script src="cycle.js"></script>
    <!-- Custom -->
    <script src="app.js"></script>
  </body>
</html>
