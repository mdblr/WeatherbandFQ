        <div id="bowie" class='bgs-cv'></div>
        <div id="gjones" class='bgs-cn bgr-n bgp-c'></div>

        <div id="loureed" class='bgs-cn bgp-r'></div>
        <div id="morrissey" class='bgs-cv bgr-n bgp-l'></div>
        <div id="nina" class='bgs-cn bgr-x bgp-c'></div>
